{% extends 'base.html' %}
{% block content %}
<p><a href="{% url 'dashboard' %}">Go back</a></p>
<p><a href="{% url 'company-create' %}">New Company</a></p>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th colspan="3">Additional options</th>
        </tr>
    </thead>
    <tbody>
    {% for company in companies %}
        <tr>
            <td>{{company.name}}</td>
            <td>{{company.country}}</td>
            <td><a href="/company_view/{{company.id}}/">View</a></td>
            <td><a href="{% url 'company-edit' company_id=company.id %}">Edit</a></td>
            <td><a href="{% url 'company-delete' company_id=company.id %}">Delete</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
