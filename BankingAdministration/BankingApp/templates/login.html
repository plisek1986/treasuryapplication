{% extends 'base.html' %}
{% block content %}
{{message}}
<form action="" method="POST">
    {% csrf_token %}
    <label for="username">
        Username:
    </label>
    <input type="text" id="username" name="username">
    <label for="password">
        Password:
    </label>
    <input type="password" id="password" name="password">
    <button type="submit">Login</button>
</form>
{% endblock %}
