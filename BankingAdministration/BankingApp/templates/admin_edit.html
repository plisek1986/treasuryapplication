{% extends 'base.html' %}
{% block content %}
<p><a href="{% url 'admins-list' %}">Go back</a></p>
<form action="" method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
        <input type="text" name='name' id='name' value="{{administrator.name}}" disabled>
    <br>
    <label for="surname">Surname:</label>
        <input type="text" name='surname' id='surname' value="{{administrator.surname}}">
    <br>
    <label for="login">Login:</label>
        <input type="text" name='login' id='login' value="{{administrator.login}}" disabled>
    <br>
    <button type="submit">Save</button>
</form>
{% endblock %}
